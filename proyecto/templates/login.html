{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/functions.js' %}"></script>
    <title>QroChan</title>
</head>
<body>
    <div class="view">
        <button onclick="toggle(this)" class="toggle" value="Play">Registrar</button>

        <div class="form" id="form">
            
        </div>

        <div class="logIn" id="logIn">
            <div class="form__group">
                <input type="text" placeholder="Nombre de usuario:" name="user" class="form__input">
                <label for="user" class="form__label">Nombre de usuario:</label>
            </div>

            <div class="form__group">
                <input type="password" placeholder="Contraseña:" name="pass" class="form__input">
                <label for="pass" class="form__label">Contraseña:</label>
            </div>

            <button>Iniciar sesión</button>
        </div>

        <div class="signUp fadeOut2" id="signUp">
            <div class="form__group">
                <input type="text" placeholder="Nombre de usuario:" name="user" class="form__input">
                <label for="user" class="form__label">Nombre de usuario:</label>
            </div>
    
            <div class="form__group">
                <input type="password" placeholder="Contraseña:" name="pass" class="form__input">
                <label for="pass" class="form__label">Contraseña:</label>
            </div>

            <button>LOL</button>
        </div>
    </div>
</body>
</html>
