{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/functions.js' %}"></script>
    <title>QroChan</title>
</head>
<body>
    <div class="view">
        <div class="form" id="form">
            
        </div>

        <div class="logIn" id="logIn">
            <h1 class="marginB20">Iniciar sesión</h1>

            <div class="form__group">
                <input type="text" placeholder="Nombre de usuario:" name="user" class="form__input">
                <label for="user" class="form__label">Nombre de usuario:</label>
            </div>

            <div class="form__group">
                <input type="password" placeholder="Contraseña:" name="pass" class="form__input">
                <label for="pass" class="form__label">Contraseña:</label>
            </div>

            <button class="sub marginB20">Iniciar sesión</button>

            <button onclick="getAddress()" data-url="{% url 'obtenerColonias' %}" class="toggle" value="Play" id="col">Registrame</button>
        </div>

        <div class="signUp fadeOut2" id="signUp">
            <h1 class="marginB20">Registrar</h1>

            <div class="form__group--small">
                <input type="text" placeholder="Nombre de usuario:" name="user" class="form__input">
                <label for="user" class="form__label">Nombre de usuario:</label>
            </div>

            <div class="form__group--small">
                <input type="text" placeholder="Nombre:" name="name" class="form__input">
                <label for="name" class="form__label">Nombre:</label>
            </div>

            <div class="form__group--small">
                <input type="text" placeholder="Apellido:" name="last" class="form__input">
                <label for="last" class="form__label">Apellido:</label>
            </div>
    
            <div class="form__group--small">
                <input type="password" placeholder="Contraseña:" name="pass" class="form__input">
                <label for="pass" class="form__label">Contraseña:</label>
            </div>

            <div class="form__group--small">
                <input type="password" placeholder="Confirmar contraseña:" name="cpass" class="form__input">
                <label for="cpass" class="form__label">Confirmar contraseña:</label>
            </div>

            <div class="form__group--small">
                <select name="address" id="address" class="form__input">
                    <option value="null" selected>Colonia:</option>
                </select>
            </div>

            <button class="sub marginB20 marginT20">Registrar</button>

            <button onclick="toggle(this)"" class="toggle" value="Play">Ya tengo cuenta</button>
        </div>
    </div>
</body>
</html>
