{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="{% static 'img/logo.png' %}" type="image/x-icon">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="{% static 'js/functions.js' %}"></script>
        <title>Actualiza tus datos</title>
</head>
<body>
    

<div class="Barra">
    <div class="Home">
        <img src="{% static 'img/logo.png' %}">
        <h1>QRO-CHAN</h1>
    </div>
    <di class="Barraderecha">
        <a href="" class="Username" id="Username">{{ user.username }}</a>
        <p>{{ request.session.nombreColonia }}</p>
        <a href="{% url 'cerrarSesion' %}" class="Cerrar">Cerrar sesión</a>
    </div>
</div>

<div class="Todo">
        <h1 class="marginB20">Actualizar Información</h1>

</div>

<div class="Todo">
    <form action="">
        <h1 class="marginB20">Actualizar Información</h1>
        {% for field in form %}
        <div class="form__group--small">
            {{ field.errors }}
            {{ field.label_tag }} 
            {{ field }}
        </div>
        {% endfor %}

        <button type="submit" class="sub marginB20 marginT20 btnAnimation" id="buttonSignUp">Actualizar</button>
    </form>
</div>
