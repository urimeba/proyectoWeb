{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="{% static 'img/logo.png' %}" type="image/x-icon">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="{% static 'js/functions.js' %}"></script>
        <title>Actualiza tus datos</title>
</head>
<body onload="obtenerDatosUsuario()" id="body" data-url="{% url 'obtenerDatosUsuario' %}">

<div class="Barra">
    <div class="Home">
        <img src="{% static 'img/logo.png' %}">
        <a href="{% url 'obtenerCategorias' %}"><h1>QRO-CHAN</h1></a>
    </div>
    <di class="Barraderecha">
        <a href="" class="Username" id="Username">{{ user.username }}</a>
        <p class="Username">{{ request.session.nombreColonia }}</p>
        <a href="{% url 'cerrarSesion' %}" class="Cerrar">Cerrar sesión</a>
    </div>
</div>
<!-- {% url 'obtenerDatosUsuario' %} -->
<form action="#" class="update" method="POST">
    {% csrf_token %}
    <h1 class="marginB20">Actualizar Información</h1>
    {% for field in form %}
    <div class="form__group--small bigInput">
        {{ field.errors }}
        {{ field }}
        <label for="" class="form__label">{{ field.label_tag }}</label>
    </div>
    {% endfor %}

    <button type="submit" data-url="{% url 'obtenerDatosUsuario' %}" class="sub--small2 marginB20 marginT20 btnAnimation" id="buttonSignUp">Actualizar</button>
</form>
    
</body>
</html>
